<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Contact Lumina Creative</title>
</head>
<body>
    <header class="header">
        <div class="container container-sm header-flex">
            <img src="./images/logo.png" alt="Lumina-Creative" class="logo">
            <ul class="main-menu">
                <li><a  href="/">Home</a></li>
                <li><a  href="./about.html">About</a></li>
                <li><a class="current" href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <section class="hero bg-dark">
        <div class="container container-sm">
            <h2>
                <span class="bg-primary">Enthusiatic</span> thinkers, creating unique endeavors powered by   <span class="bg-primary">creativity</span>
            </h2> 
        </div>
    </section>
  
    <section class="contact">
        <div class="container container-sm">
            <h2 class="section-heading"> Contact Us</h2>
            <p>Have a Question? leave your Information below and we will get bact to you as soon as possible</p>
            <form action="">
            <div class="form-group">
                <label for="first-name" class="visualy-hidden">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name" class="visualy-hidden">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="visualy-hidden">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Message" class="visualy-hidden">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Message</button>
            </div>

            </form>

        </div>
    </section>

    <footer class="footer">
        <div class="container footer-flex">
            <img src="./images/logo.png" alt="">
            <div>
                <ul>
                    <li>(555) 555-5555</li>
                    <li>contatct@lumina.text</li>
                    <li>10 Main st. Boston MA</li>
                </ul>
            </div>

            <div>
                <h4>Follow Us</h4>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
                <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
